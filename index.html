<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Shalis By Aqsa</title>
    <link rel="icon" href="logo.png" >
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/CSS/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <!-- Header Section Start -->   
     <div id="header"></div>

    <!-- Hero Section Start -->
    <section
      class="text-center bg-image"
      style="
        background-image: url('images/heroimg2.jpg');
        height: 800px;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      "
    >
      <div class="d-flex h-100 align-items-center justify-content-center">
        <div class="text-white">
          <h1 class="mb-3 fw-bold Heading ">Welcome to Shalis Craft</h1>
          <h4 class="mb-4 subHeading">Elegant Jewelry and Bags for Every Occasion</h4>
          <a class="btn btn-light btn-lg " href="#products" role="button"
            >Shop Now</a
          >
        </div>
      </div>
    </section>
    <!-- Hero Section End -->

    <br> 
    <hr style="width: 40%; margin: auto; border: 1px solid #000" class="mt-5"/>

    <!-- Latest Products -->
    <section class="container my-5" id="products">
      <h2 class="text-center mb-4">Latest Products</h2>
      <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col">
          <a href="pendent.html" style="all: unset;">
          <div class="card latest-card">
            <img src="images/pendent.jpg" class="card-img-top" alt="Product 1" />
            <div class="card-body">
              <h5 class="card-title">Elegant Pendent</h5>
              <!-- <p class="card-text">&#8377 41,999</p> -->
               <p class="product-price">
                <span class="discounted-price">&#8377 41,999</span>
                <span class="original-price">&#8377 49,999</span>
               </p>
              <!-- <p style="font-size: large;">Pure elegance, perfectly crafted.</p> -->
            </div>
          </div>
        </a>
        </div>

        <div class="col">
          <a href="bag.html" style="all: unset;">
          <div class="card latest-card">
            <img src="images/bag.jpg" class="card-img-top" alt="Product 3" />
            <div class="card-body">
              <h5 class="card-title">Leather Bag</h5>
              <!-- <p class="card-text">&#8377 14,999</p> -->
              <p class="product-price">
                <span class="discounted-price">&#8377 14,999</span>
                <span class="original-price">&#8377 19,999</span>
               </p>
              <!-- <a href="bag.html" class="btn btn-primary">View</a> -->
            </div>
          </div>
        </a>
        </div>

        <div class="col">
          <a href="bracelet.html" style="all: unset;">
          <div class="card latest-card">
            <img src="images/bracelet.jpg" class="card-img-top" alt="Product 2" />
            <div class="card-body">
              <h5 class="card-title">Silver Bracelet</h5>
              <!-- <p class="card-text">&#8377 21,999</p> -->
              <p class="product-price">
                <span class="discounted-price">&#8377 21,999</span>
                <span class="original-price">&#8377 34,999</span>
               </p>
              <!-- <a href="bracelet.html" class="btn btn-primary">View</a> -->
            </div>
          </div>
        </a>
        </div>
      </div>
      <div class="col text-center m-4">
        <a href="./sajid/shopMore.html" class="btn btn-primary">Show More</a>
      </div>
    </section>

    <!-- footer section -->
     <div id="footer"></div>

     <script>
      // Function to increase the cart count
      function increasesCount() {
        let cartCount = document.getElementById("cartCount");
        let currentCount = parseInt(cartCount.innerText.replace("+", ""));
        cartCount.innerText = `+${currentCount + 1}`;
      }
    </script>
    <script src="boilerPlate.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
